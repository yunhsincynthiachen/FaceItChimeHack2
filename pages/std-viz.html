                        <div class="panel-heading">

                            Incidents by Day of the Week
                        </div>
                        <!-- /.panel-heading -->
                        <div id="bar">
                        <script type="text/javascript">
                            var svg = dimple.newSvg("div#bar", 750, 350);
                            var data = [
                                { "Day":"Sunday", "Incidents at Siquel College":0 },
                              { "Day":"Monday", "Incidents at Siquel College":0 },
                              { "Day":"Tuesday", "Incidents at Siquel College":1 },
                              { "Day":"Wednesday", "Incidents at Siquel College":1 },
                              { "Day":"Thursday", "Incidents at Siquel College":0 },
                              { "Day":"Friday", "Incidents at Siquel College":2 },
                              { "Day":"Saturday", "Incidents at Siquel College":3 }

                            ];
                            var chart = new dimple.chart(svg, data);
                            chart.addCategoryAxis("x", "Day");
                            chart.addMeasureAxis("y", "Incidents at Siquel College");
                            chart.addSeries(null, dimple.plot.bar);
                            // chart.assignColor("Day", "red", "black", 1);
                            chart.draw();
                          </script>
                        <br>
                        </div>
